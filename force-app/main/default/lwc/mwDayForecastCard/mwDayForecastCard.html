<template>
    <template if:true={isActive}>
        <div class="slds-box day-forecast-box active-card">
            <div class="slds-align_absolute-center">
                <p class="">{dayName}</p>
            </div>
            <div class="slds-align_absolute-center">
                <img src={weatherIcon} alt="" class="weather-icon" />
            </div>
            <div class="slds-align_absolute-center">
                <p class="daily-temp">
                    {dayTemp}째 -
                    <span class="night-temp-active">{nightTemp}째</span>
                </p>
            </div>
        </div>
    </template>
    <template if:false={isActive}>
        <div class="slds-box day-forecast-box">
            <div class="slds-align_absolute-center">
                <p class="">{dayName}</p>
            </div>
            <div class="slds-align_absolute-center">
                <img src={weatherIcon} alt="" class="weather-icon" />
            </div>
            <div class="slds-align_absolute-center">
                <p class="daily-temp">
                    {dayTemp}째 - <span class="night-temp">{nightTemp}째</span>
                </p>
            </div>
        </div>
    </template>
</template>
